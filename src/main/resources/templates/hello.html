<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <!-- th:text의 문법은 타임리프가 제공하는데 if의 역할을 하는 것 같다. server 연결이 있다면 ${data}의 값이 들어가고,
     서버 연결이 없다면 우측의 text가 들어가는 구조인 것 같다. -->
    <p th:text="'안녕, ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
